name: Test SSH Key Secret

on:
  push:
    paths-ignore:
      - '**/README.md'

jobs:
  test-ssh-key:
    runs-on: ubuntu-latest

    steps:
      - name: Check if SSH_PRIVATE_KEY secret is present
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ SSH_PRIVATE_KEY is EMPTY"
          else
            echo "âœ… SSH_PRIVATE_KEY is present (masked)"
          fi

      - name: Decode and check private key
        run: |
        
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          echo "ğŸ” Checking file size:"
          wc -c ~/.ssh/id_ed25519

          echo "ğŸ” SSH key fingerprint:"
          ssh-keygen -l -f ~/.ssh/id_ed25519 || echo "âŒ Invalid key format"

          echo "${{ secrets.PAT }}" > ~/.ssh/id_test
          wc -c ~/.ssh/id_test
          

